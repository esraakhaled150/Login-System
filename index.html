<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login</title>
  <link rel="stylesheet" href="../login/css/all.min.css">
  <link rel="stylesheet" href="../login/css/bootstrap.min.css">
  <link rel="stylesheet" href="../login/css/style.css">
</head>
<body>
  <div class="container mx-auto my-5 text-center py-5">
    <div class="group mx-auto w-75 p-5">
    <h1 class="text-info mb-4">Smart Login</h1>
    <input class="form-control mb-4 p-2" type="email" id="loginEmail" required placeholder="Enter your email...">
    <input class="form-control mb-4 p-2" type="password" id="loginPassword" required placeholder="Enter your password...">
    <div class="text-center text-danger" id="message"></div>
    <button id="login" class="btn btn-outline-info w-100 p-2 mb-4"> log In</button>
    <p class="text-white">Don't have an account ?
      <a class="text-white text-decoration-none" href="../signup"> Sign Up</a>
    </p>
    </div>
    </div>
  <script src="../login/js/bootstrap.bundle.min.js"></script>
  <script src="../login/js/main.js"></script>
</body>
</html>
